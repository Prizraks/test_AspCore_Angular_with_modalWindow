<style>
    .hidedata {
        padding-top: 50px;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-8 col-lg-offset-4">
            <h3>Список кладовщиков</h3>
            <br />
            <br />
        </div>
    </div>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Добавить кладовщика</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Кладовщик</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" [formGroup]="formData" (ngSubmit)="submitData()">
                    <div class="form-group">
                        <label for="Name" class="col-sm-4 control-label">ФИО: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   name="Name" placeholder="ФИО"
                                   formControlName="Name">
                        </div>
                        <div *ngIf="!formData.get('Name').valid && formData.get('Name').dirty"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Добавьте ФИО!
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" [disabled]="!formData.valid" class="btn btn-success">Добавить</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        ФИО
                    </th>
                    <th>
                        Количество деталей
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detData of KeepersList">
                    <td>
                        {{detData.keeperName}}
                    </td>
                    <td>
                        {{detData.count}}
                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="deleteKeeper(detData.id)">
                            Удалить из БД
                        </a>
                    </td>
                </tr>
        </table>
    </div>
</div>
